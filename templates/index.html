<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Iris Dataset Classification</title>
</head>
<center>
<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Sepal length:
        <input name="sepal_length" type="number" required>
        <br>
        <br> Sepal width:
        <input name="sepal_width" type="number" required>
        <br>
        <br> Petal Length:
        <!--<input name="petal_length" type="number" required> -->
        <input type="range" name="petal_length" min="1" max="5">

        <br>
        <br> Petal Width:
        <input name="petal_width" type="number" required>
        <br>
        <br>
        <input type="submit" name="predict">
    </fieldset>
</form>
</center>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted class of Flower:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
