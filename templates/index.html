<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Iris Dataset Classification</title>
</head>

<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Sepal length:
        <input name="sepal_length" type="number" step="0.01" required>
        <br>
        <br> Sepal width:
        <input name="sepal_width" type="number" step="0.01" required>
        <br>
        <br> Petal Length:
        <input name="petal_length" type="number" step="0.01" required>

        <br>
        <br> Petal Width:
        <input name="petal_width" type="number" step="0.01" required>
        <br>
        <br>
        <input type="submit" name="predict">
    </fieldset>
</form>

<br>
<div class="result" align="center">
    {% if result %}
    <p>Given Input :</p>
    <ul>
      {% for variable, value in original_input.items() %}
    		 <b>{{ variable }}</b> : {{ value }}<br>
    	{% endfor %}
    </ul>

		<br>
    	<br> Predicted class of Flower:
   		<p style="font-size:50px" align="center">{{ result }}</p>
    {% endif %}
</div>

</html>
